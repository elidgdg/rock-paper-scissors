<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>JavaScript Rock, Paper Scissors</title>
    </head>
    <body>
        <div class="container flex-center-column">
            <div class="title-div">
                <h1 class="title">Rock Paper Scissors</h1>
            </div>
            <div class="gameplay-div flex-center-column">
                <div class="scores-div flex-center-column">
                    <div class="player-score">You: 0</div>
                    <div class="computer-score">Computer: 0</div>
                </div>
                <div class="selectionbuttons-div">
                    <button class="selection-button rock" id="rock" type="button">
                        <img class="selection-img" src="img/rock-icon.png" alt="rock">
                    </button>
                    <button class="selection-button paper" id="paper" type="button">
                        <img class="selection-img" src="img/paper-icon.png" alt="paper">
                    </button>
                    <button class="selection-button scissors" id="scissors" type="button">
                        <img class="selection-img" src="img/scissors-icon.png" alt="scissors">
                    </button>
                </div>
                <div class="results"></div>
            </div>
            <div class="gameend-div is-hidden">
                <h2 class="gameend-text">END OF GAME TEXT HERE</h2>
                <button class="reset">RESET</button>
            </div>
        </div>
        
        <script src="scripts.js" defer></script>
    </body>
</html>
